<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Dynamic List haha</title>
</head>
<body>
    <h1>Dinamikus lista</h1>
    <button onclick="uJelem()">Ãšj elem</button>
    <div id="container"></div>
    <script>
        function uJelem()
        {
            let tarolo=document.getElementById("container");
            uj=document.createElement("div");
            uj.innerHTML="valami";
            uj.onclick=function(){kivalaszt(this)};
            uj.ondblclick=function(){this.remove();};
            tarolo.appendChild(uj);
        }
        function kivalaszt(elem)
        {
            elem.style.border="1px solid red";
        }
    </script>
    
</body>
</html>
